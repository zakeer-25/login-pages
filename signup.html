<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FiveSite • Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body id="signupPage">
  <header>
    <div class="brand">FiveSite</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="signup.html" class="active">Sign Up</a>
    </nav>
  </header>
  <main>
    <section class="card narrow">
      <h1>Create an account</h1>
      <form id="signupForm">
        <input id="name" type="text" placeholder="Full name" required />
        <input id="email" type="email" placeholder="Email address" required />
        <input id="password" type="password" placeholder="Password (min 6 chars)" required />
        <input id="confirm" type="password" placeholder="Confirm password" required />
        <button type="submit" class="btn">Sign up</button>
      </form>
      <div id="signupResult" class="muted"></div>
      <p class="muted">Already have an account? <a href="login.html">Login</a></p>
    </section>
  </main>
  <footer>© FiveSite 2025</footer>
  <script src="script.js"></script>
  <script>
    document.getElementById('signupForm').addEventListener('submit', e=>{
      e.preventDefault()
      const name = document.getElementById('name').value.trim()
      const email = document.getElementById('email').value.trim().toLowerCase()
      const password = document.getElementById('password').value
      const confirm = document.getElementById('confirm').value
      const out = document.getElementById('signupResult')
      if(password.length < 6){ out.textContent = 'Password must be at least 6 characters'; return }
      if(password !== confirm){ out.textContent = 'Passwords do not match'; return }
      const res = registerUser({name,email,password})
      if(res.success){ out.textContent = 'Account created. Redirecting to login...'; setTimeout(()=> location.href = 'login.html',900) } else { out.textContent = res.message }
    })
  </script>
</body>
</html>
